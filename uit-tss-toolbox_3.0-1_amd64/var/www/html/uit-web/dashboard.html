<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" href="/favicon.png" />
    <link rel="stylesheet" href="/css/desktop.css" />
    <link rel="stylesheet" href="/css/dashboard.css" />
    <script nonce="{{ .JsNonce }}" type="text/javascript" src="/js/init.js"></script>
    <title>Home - ITSC Mgmt</title>
  </head>
  <body>
    <div id="uit-header"></div>
    <script nonce="{{ .JsNonce }}" type="text/javascript" src="/js/header.js"></script>
    <div><h1>UIT - ITSC Inventory Management</h1></div>
    <div id="main-content"><h2>Welcome to the ITSC Inventory Management System</h2></div>

    <div class="flex-container home">
      <div class="flex-box home notes-section">
        <div id="notes">
          <h2>Notes</h2>
          <p>Note last updated: <span id="note-date"></span></p>
          <div id="note-text" contenteditable="true"></div>
          <div><input id="update-note-button" type="button" value="Update Note" /></div>
        </div>
      </div>

      <div class="flex-box home inventory-summary-section">
        <div>
          <h2>Inventory Summary</h2>
          <div id="inventory-summary" class="grid-container inventory-summary">
            <div class="grid-item row header">
              <div><h3>System Model</h3></div>
              <div><h3>Total Clients</h3></div>
              <div><h3>Checked Out</h3></div>
              <div><h3>Available for Checkout</h3></div>
            </div>
            
            <div id="inventory-summary-body" class="grid-item row">
              <div id="inventory-summary-model"></div>
              <div id="inventory-summary-total-clients"></div>
              <div id="inventory-summary-checked-out"></div>
              <div id="inventory-summary-available"></div>
            </div>
            <!-- <div id="inventory-table-foot" class="grid-item row footer">
            <div><strong>Totals:</strong></div>
              <div><span id="total-clients">Loading...</span></div>
              <div><span id="total-checked-out">Loading...</span></div>
              <div><span id="total-available">Loading...</span></div>
            </div> -->
          </div>
        </div>
      </div>

    <div id="uit-footer" class="flex-container footer"></div>
    <script nonce="{{ .JsNonce }}" type="text/javascript" src="/js/footer.js"></script>
    <script nonce="{{ .JsNonce }}" type="text/javascript" src="/js/dashboard.js"></script>
  </body>
</html>
