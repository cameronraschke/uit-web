<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" href="/favicon.png" />
    <link rel="stylesheet" href="/css/desktop.css" />
    <link rel="stylesheet" href="/css/dashboard.css" />
    <script nonce="{{ .JsNonce }}" type="text/javascript" src="/js/init.js"></script>
    <title>Home - ITSC Mgmt</title>
  </head>
  <body>
    <div id="uit-header"></div>
    <script nonce="{{ .JsNonce }}" type="text/javascript" src="/js/header.js"></script>
    <div><h1>UIT - ITSC Inventory Management</h1></div>
    <div id="main-content"><h2>Welcome to the ITSC Inventory Management System</h2></div>

    <div class="flex-container home">
      <div class="flex-box home notes-section">
        <div id="notes">
          <h2>Notes</h2>
          <p>Note last updated: <span id="note-date"></span></p>
          <div id="note-text" contenteditable="true"></div>
          <div><input id="update-note-button" type="button" value="Update Note" /></div>
        </div>
      </div>

      <div class="flex-box home inventory-summary-section">
        <div id="inventory-summary">
          <h2>Inventory Summary</h2>
          <div id="inventory-summary-content">
            <table id="inventory-summary-table">
              <thead id="inventory-table-head">
                <tr>
                  <th>System Model</th>
                  <th>Total Clients</th>
                  <th>Checked Out</th>
                  <th>Available for Checkout</th>
                </tr>
              </thead>
              <tbody id="inventory-table-body">
                <tr>
                  <td></td>
                  <td></td>
                  <td></td>
                  <td></td>
                </tr>
              </tbody>
              <tfoot id="inventory-table-foot">
                <tr>
                  <td colspan="1"><strong>Totals:</strong></td>
                  <td colspan="1">
                    <span id="total-clients">Loading...</span>
                  </td>
                  <td colspan="1">
                    <span id="total-checked-out">Loading...</span>
                  </td>
                  <td colspan="1">
                    <span id="total-available">Loading...</span>
                  </td>
                </tr>
              </tfoot>
            </table>
          </div>
        </div>
      </div>
    </div>

    <div id="uit-footer" class="flex-container footer"></div>
    <script nonce="{{ .JsNonce }}" type="text/javascript" src="/js/footer.js"></script>
    <script nonce="{{ .JsNonce }}" type="text/javascript" src="/js/dashboard.js"></script>
  </body>
</html>
