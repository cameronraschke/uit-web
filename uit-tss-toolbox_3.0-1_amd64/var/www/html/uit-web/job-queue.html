<!DOCTYPE html>
<html lang="en-US">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />
		<link rel="icon" type="image/png" href="/favicon.png" />
		<link rel="stylesheet" href="/css/desktop.css" />
		<link rel="stylesheet" href="/css/job-queue.css" />
		<script nonce="{{ .JsNonce }}" type="text/javascript" src="/js/init.js"></script>
		<title>Job Queue - ITSC Mgmt</title>
	</head>
	<body>
		<div id="uit-header"></div>
		<script nonce="{{ .JsNonce }}" type="text/javascript" src="/js/header.js"></script>
		
		<div class="flex-container title pagetitle"><h2>Queue Client Jobs</h2></div>
		
		<form id="update-all-online-jobs-form">
			<div id="job-queue-controls" class="flex-container">
				<label for="update-all-online-jobs-select">Filter Jobs:</label>
				<select id="update-all-online-jobs-select">
					<option value="" disabled selected>Update All Online Jobs</option>
					<!-- Rest of options populated w/ JS -->
				</select>
				<button id="update-all-online-jobs-submit" type="submit" disabled>Update All Online Jobs</button>
			</div>
		</form>

			
    <div id="online-container" class="flex-container">
			<table id="online-clients-table">
				<thead>
					<tr>
						<th>Tag <span id="battery_charge_pcnt_online"></span></th>
						<th>Image</th>
						<th>Queued Job</th>
						<th>Location</th>
						<th>Job Status</th>
						<th>Last Heard</th>
					</tr>
				</thead>
				<tbody id="online-clients-tbody">
					<!-- Job rows will be populated here by JS -->
				</tbody>
			</table>
		</div>
		
		<div id="offline-container" class="flex-container">
			<table id="offline-clients-table">
				<thead>
					<tr>
						<th>Tag <span id="battery_charge_pcnt_offline"></span></th>
						<th>Queued Job</th>
						<th>Location</th>
						<th>Job Status</th>
						<th>Last Heard</th>
					</tr>
				</thead>
				<tbody id="offline-clients-tbody">
					<!-- Job rows will be populated here by JS -->
				</tbody>
			</table>
		</div>

    <div id="uit-footer" class="flex-container horizontal"></div>
    <script nonce="{{ .JsNonce }}" type="text/javascript" src="/js/footer.js"></script>
    <script nonce="{{ .JsNonce }}" type="text/javascript" src="/js/job-queue.js"></script>
  </body>
</html>
