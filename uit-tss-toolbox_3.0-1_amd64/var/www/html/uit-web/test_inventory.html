<!DOCTYPE html>
<html>
	<body>
		<div class="flex-container">
			<h2>Update Client Information</h2>
			<div class="grid-container">
				<div id="general-info">
					<p>tag number</p>
					<p>serial</p>
					<p>manufacturer/model</p>
					<div>
						<p><b>alerts</b></p>
						<p><i>ex: plug into server, status, missing required info</i></p>
					</div>
					<a href="">View Images</a>
					<a href="">Upload Images</a>
					<p>last update</p>
				</div> 
				<div id="location">
					<input type="text" placeholder="location" />
					<input type="text" placeholder="building" />
					<input type="text" placeholder="room" />
					
					<div>
						<input type="checkbox" id="checked_out" checked>
						<label for="checked_out">Checked out?</label>
					</div>
					

					<input type="text" placeholder="checkout customer name" />
				</div>
				<div id="ownership">
					<select>
						<option>department</option>
						<option>dept 1</option>
						<option>dept 2</option>
						<option>unknown</option>
					</select>
					<input type="text" placeholder="property custodian" />
					<input type="text" placeholder="contact" />
					<input type="text" placeholder="date acquired" />
					<input type="text" placeholder="date retired" />
				</div>
				<div id="software">
					<select>
						<option>OS Installed?</option>
						<option>Windows</option>
						<option>Other</option>
						<option>None</option>
					</select>
				</div>
				<div id="hardware"></div>
				<div id="notes-files"></div>
				<div>
					<button>Previous</button>
					<button>1</button>
					<button>2</button>
					<button>3</button>
					<button>4</button>
					<button>5</button>
					<button>Next</button>
				</div>
				<div>
					<button>cancel</button>
					<button>submit</button>
			</div>
		</div>
	</body>
</html>
