<!DOCTYPE html>
<html lang="en-US">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />
		<link rel="icon" type="image/png" href="favicon.png" />
		<link rel="stylesheet" href="/css/desktop.css" />
		<title>Login - ITSC Mgmt</title>
	</head>
	<body>
		<div class="flex-container horizontal"><h1>UIT - ITSC Inventory Management</h1></div>

		
		<div class="flex-container horizontal">
			<form id="login-form" method="POST">
					<div class="flex-container vertical outlined">
						<div class="flex-container horizontal">
							<label for="username">Username<sup id="username-star">*</sup></label>
						</div>
						<div class="flex-container horizontal">
							<input
								type="text"
								id="username"
								name="username"
								form="login-form"
								inputmode="email"
								minlength="3"
								maxlength="20"
								autocomplete="off"
								autocorrect="off"
								autocapitalize="off"
								autofocus
								required />
						</div>
						<div class="flex-container horizontal">
							<label for="password">Password<sup id="password-star">*</sup></label>
						</div>
						<div class="flex-container horizontal">
							<input 
								type="password" 
								id="password"
								name="password"
								form="login-form"
								inputmode="text"
								minlength="8"
								maxlength="64"
								autocomplete="off"
								autocorrect="off"
								autocapitalize="off"
								required />
						</div>
						<div class="flex-container horizontal">
							<div class="message"><p id="login-error" class="error-message"></p></div>
						</div>
						<div class="flex-container horizontal">
							<a href="/forgot-password"><small>Forgot password?</small></a>
						</div>
						<div class="flex-container horizontal">
							<button type="submit" id="login-button" form="login-form">Login</button>
						</div>
					</div>
				</div>
			</form>
		</div>

		<div id="uit-footer" class="flex-container footer">
			<footer>
				<p>Website created and maintained by {{ .WebmasterName }}. <a href="mailto:{{ .WebmasterEmail }}">Need assistance?</a></p>
			</footer>
		</div>
		<script nonce="{{ .JsNonce }}" type="text/javascript" src="/js/init.js"></script>
		<script nonce="{{ .JsNonce }}" type="text/javascript" src="/js/login.js"></script>
	</body>
</html>
